name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt
      - name: Lint
        run: |
          . .venv/bin/activate
          ruff check .
      - name: Test
        run: |
          . .venv/bin/activate
          pytest -q
      - name: Validate schema
        run: |
          . .venv/bin/activate
          python tools/schema_validate.py \
            --schema artifacts/schemas/evidence_item.schema.json \
            --data artifacts/examples/evidence_items.json
      - name: Graph check
        run: |
          . .venv/bin/activate
          python tools/graph_validate.py \
            --graph graphs/toy/toy_graph.json \
            --queries graphs/toy/queries.yaml
